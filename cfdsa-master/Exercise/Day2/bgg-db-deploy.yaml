---
apiVersion: apps/v1
kind: Deployment

metadata:
   name: bgg-db-deployment
   namespace: day2

spec:
   replicas: 1
   selector:
      matchLabels:
         app.kubernetes.io/name: bgg-db-pod

   template:
      metadata:
         name: bgg-db-pod
         labels:
            app.kubernetes.io/name: bgg-db-pod
            app.kubernetes.io/version: "v1"

      spec:
         containers:
         - name: bgg-db-container
           image: stackupiss/bgg-db:v1
           imagePullPolicy: Always
           ports:
           - name: mysql-port
             containerPort: 3306

---

apiVersion: v1
kind: Service

metadata:
   name: bgg-db-svc
   namespace: day2
   labels:
      name: bgg-db-svc

spec:
   type: ClusterIP
   selector:
      app.kubernetes.io/name: bgg-db-pod
   ports:
   - name: mysql-port-svc
     port: 3306
     targetPort: mysql-port
